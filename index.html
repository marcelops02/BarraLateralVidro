<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;600&family=Noto+Sans+Mono&family=Poppins:wght@300;400;500;600;700;900&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,500&family=Sarala&display=swap"
      rel="stylesheet" />
    <title>Responsive Glass</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="toggle">
        <i class="bx bx-chevron-right"></i>
      </div>

      <div class="logo">
        <img src="/contents/imgs/logo.png" alt="logo" />
        <h3>Hossein Nabi</h3>
      </div>

      <nav>
        <div class="nav-title">Management</div>

        <ul>
          <li class="nav-item active">
            <i class="bx bxs-dashboard"></i>
            <span>Dashboard</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-bar-chart-alt-2"></i>
            <span>Analytics</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-wallet"></i>
            <span>Wallet</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-bell"></i>
            <span>Notifications</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-cog"></i>
            <span>Settings</span>
          </li>
        </ul>

        <hr />

        <div class="nav-title">Supports</div>

        <ul>
          <li class="nav-item">
            <i class="bx bxs-help-circle"></i>
            <span>Get Help</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-message-dots"></i>
            <span>Send Feedback</span>
          </li>
        </ul>
      </nav>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
